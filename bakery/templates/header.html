{% if g.user %}
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <a class='brand' href='{{ url_for('frontend.splash') }}'>{{ _("Font Bakery") }}</a>

      <div class="nav-collapse collapse navbar-responsive-collapse">
        <ul class="nav">
          <li {% if url_for('frontend.splash') == request.path %}class="active"{% endif %}><a href="{{ url_for('frontend.splash') }}" ><i class="icon-dashboard"></i></a></li>
          {% block navbar %}
          {% endblock %}
          <li><a style="width:14em"><i id="notify" class="muted icon-circle"></i></a></li>
        </ul>

        <ul class="nav pull-right">
          <li {% if url_for('frontend.page') == request.path %}class="active"{% endif %}><a href="{{ url_for('frontend.page') }}"><i class="icon-book"></i> </a></li>
          <li><a>{% if g.user.avatar %}<img src="https://www.gravatar.com/avatar/{{ g.user.avatar }}?s=14&amp;d=mm" data-trigger="hover" data-placement="bottom" data-content="{{ g.user.name }}" class="apopover" />{% else %}{{ g.user.name }}{% endif %}</a></li>
          <li {% if url_for('settings.repos') == request.path %}class="active"{% endif %}><a href="{{ url_for('settings.repos') }}" ><i class="icon-github-alt"></i> </a></li>
          <li><a href="{{ url_for('gitauth.logout') }}"><i class="icon-signout"></i> </a></li>
        </ul>

      </div>
    </div>
  </div>
</div>
{% endif %}
